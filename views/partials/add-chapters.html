<div class="panel panel-default">
    <div class="panel-heading">Add New Chapter</div>
    <form name="addChapterForm" role="form" ng-submit="addChapterCtrl.addChapter(chapter) && addChapterCtrl.resetForm()">
        <div class="well-sm">
            <div class="form-group">
                <input type="text" ng-model="chapter.name" focus-me class="form-control" id="chapterName" placeholder="Chapter Name" autocomplete="off" required />
            </div>
            <!--
            <div class="form-group">
                <input type="text"  ng-model="chapter.founder" class="form-control" id="chapterFounder" placeholder="Chapter Founder" required />
            </div>-->
            <div class="form-group text-right">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
