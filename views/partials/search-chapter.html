<div class="panel panel-default">
    <div class="panel-heading">Search Chapter</div>
    <form name="searchChapterForm" role="form" ng-submit="">
        <div class="well-sm">
            <div class="input-group">
                <span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-search"></i></span>
                <input type="text" ng-model="search.chapter" class="form-control" id="chapterName" placeholder="Chapter Name" />
            </div>
        </div>
    </form>
</div>
