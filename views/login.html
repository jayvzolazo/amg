<form role="form" method="post" class="form-signin" name="loginForm" ng-submit="signIn(user)" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <label for="inputUsername" class="sr-only">Pseudonim</label>
    <input type="text" id="inputUsername" class="form-control" ng-model="user.username" placeholder="Pseudonim" required="" autofocus="" />
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" required="" />
    
    <!-- <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
